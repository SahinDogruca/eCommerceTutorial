{% load static %}

<!-- HOME -->
<div id="home">
	<!-- container -->
	<div class="container">
		<!-- home wrap -->
		<div class="home-wrap">
			<!-- home slick -->
			<div id="home-slick">
				{% for slider in sliders %}
				<div class="banner banner-1">
					<img src="{{ slider.image.url }}" />
					<div class="banner-caption text-center">
						<h1 style="color: red">{{ slider.title }}</h1>
						<h3 class="white-color font-weak">yüzde 50'ye varan indirimler</h3>
						<a class="primary-btn" href="{% url 'product_detail' slider.id slider.slug %}">Satın Al</a>
					</div>
				</div>
				{% endfor %}
			</div>
			<!-- /home slick -->
		</div>
		<!-- /home wrap -->
	</div>
	<!-- /container -->
</div>
<!-- /HOME -->
